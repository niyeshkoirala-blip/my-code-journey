<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Calculator</h2>
        <div class="screen">
            <div class="question">
                <p class="q" ></p>
            </div>
            <div class="answer">
                <p class="a">=</p>
            </div>
        </div>
        <div class="keyboard">
            
            
    

 

      <div class="row1 row">
          <div class="key number zero">0</div>
          <div class="key dot">.</div>
          <div class="key equals">=</div>
    </div>
    <!-- Row 2 -->
    <div class="row2 row">
        <div class="key number">1</div>
        <div class="key number">2</div>
        <div class="key number">3</div>
        <div class="key operator plus">+</div>
    </div>
    <!-- Row 3 -->
    <div class="row3 row">
        <div  class="key number">4</div>
        <div class="key number">5</div>
        <div class="key number">6</div>
        <div class="key operator minus">−</div>
    </div>
    <div class="row4 row">
        <!-- Row 4 -->
        <div class="key number">7</div>
        <div class="key number">8</div>
        <div class="key number">9</div>
        <div class="key operator multiply">*</div>
    </div>
    <!-- Row 5 -->
    <div class="row5 row">
        <div class="key clear">C</div>
        <div class="key backspace">⌫</div>
        <div class="key percent">%</div>
        <div class="key operator divide">/</div>
</div>
    </div>



        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
