<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors game</title>
</head>
<body>
<div class="container">
    <div class="computer">
        <h1 id="welcome">Haha lets play</h1>
    </div>
    <div class="line"></div>
    <div class="player"></div>
    <div class="control">
        <div class="rock butt"><button id="rock" class="full">  </button></div>
        <div class="paper butt"><button id="paper"class="full"></button></div>
        <div class="scissors butt"><button id="scissors" class="full"></button></div>
    </div>
    <div class="result">
        <h2 id="win">WIN=0</h2>
        <H2 id="lose">LOSE=0</H2>
        <H2 id="draw">DRAW=0</H2>
    </div>
   
</div>                      
      <script src="index.js"></script>
</body>
</html>
